<form>
    <h1>Sign Up</h1>
    <section>
        <app-text-input
            [formControl]="email"
            placeholder="Email"
        />
        <app-text-input
            [formControl]="password"
            placeholder="Password"
        />
        <app-button
            (click)="submitForm($event)"
            [status]="status"
            >Submit</app-button
        >
    </section>
</form>
